<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Forca</title>
</head>
<body onload="sortedWord()">
    <div class="container">
        <div class="wood1"></div>
        <div class="wood2"></div>
        <div class="wood3"></div>
        <div class="rope"></div>
        <div class="rope1"></div>
        <div class="rope2"></div>
        <div class="rope3"></div>
        <div class="arm1"></div>
        <div class="arm2"></div>
        <div class="body"></div>
        <div class="loop"></div>
        <div class="head">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth"></div>
            <div class="ear1"></div>
            <div class="ear2"></div>
        </div>
        <div class="hand1">
            <div class="finger1"></div>
        </div>
        <div class="hand2">
            <div class="finger2"></div>
        </div>
        <div class="leg1"></div>
        <div class="leg2"></div>
        <div class="foot1">
        </div>
        <div class="foot2">
        </div>
        <div class="body2">
            <div class="triangle"></div>
        </div>
    </div>
    <div class="buttons">
        <button class="btn" id="A"">A</button>
        <button class="btn" id="B"">B</button>
        <button class="btn" id="C"">C</button>
        <button class="btn" id="D"">D</button>
        <button class="btn" id="E"">E</button>
        <button class="btn" id="F"">F</button>
        <button class="btn" id="G"">G</button>
        <button class="btn" id="H"">H</button>
        <button class="btn" id="I"">I</button>
        <button class="btn" id="J"">J</button>
        <button class="btn" id="K"">K</button>
        <button class="btn" id="L"">L</button>
        <button class="btn" id="M"">M</button>
        <button class="btn" id="N"">N</button>
        <button class="btn" id="O"">O</button>
        <button class="btn" id="P"">P</button>
        <button class="btn" id="Q"">Q</button>
        <button class="btn" id="R"">R</button>
        <button class="btn" id="S"">S</button>
        <button class="btn" id="T"">T</button>
        <button class="btn" id="U"">U</button>
        <button class="btn" id="V"">V</button>
        <button class="btn" id="W"">W</button>
        <button class="btn" id="X"">X</button>
        <button class="btn" id="Y"">Y</button>
        <button class="btn" id="Z"">Z</button>
    </div>

    <div class="dontLetter">
        
    </div>

    <div class="letters divLetters" id="l1"></div>
    <div class="letters divLetters" id="l2"></div>
    <div class="letters divLetters" id="l3"></div>
    <div class="letters divLetters" id="l4"></div>
    <div class="letters divLetters" id="l5"></div>
    <div class="letters divLetters" id="l6"></div>
    <div class="letters divLetters" id="l7"></div>

    <button class="btn-new-game" onclick="newGame()">Novo Jogo</button>

    <script src="index.js"></script>
</body>
</html>
